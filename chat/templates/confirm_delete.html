{% extends 'base.html' %}
{% block content %}
<div class="p-4 max-w-xl mx-auto">
    <h2 class="text-xl font-bold mb-4">Delete Conversation</h2>
    <p>Are you sure you want to delete your conversation with <strong>{{ other_user.username }}</strong>?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'chat:chat' other_user.username %}" class="ml-2 text-blue-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
