{% extends "base.html" %}

{% block content %}
<style>
    /* Global Styles */
    .agent-section {
        font-family: Arial, sans-serif;
        color: #374151;
        padding: 20px;
        margin-top: 40px;
    }

    /* Container */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }

    /* Page Header */
    .page-header {
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .page-header h1 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 8px;
        animation: fadeInDown 0.5s ease-in-out;
    }

    .page-header a {
        color: #4f46e5;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease, transform 0.2s ease;
    }

    .page-header a:hover {
        color: #3730a3;
        transform: translateY(-2px);
    }

    @media (min-width: 600px) {
        .table-wrapper {
            overflow-x: auto;
            
        }
        .page-header {
            flex-direction: row;
            justify-content: space-between;
            text-align: left;
        }
    }

    /* Table Styles */
    .table-wrapper {
        max-height: 400px; /* You can adjust this value */
        overflow-x: hidden;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.5s ease-in-out;
    }

    .agents-table {
        width: 100%;
        border-collapse: collapse;
    }

    .agents-table th,
    .agents-table td {
        padding: 12px 16px;
        text-align: left;
        font-size: 14px;
    }

    .agents-table th {
        background-color: #f3f4f6;
        font-weight: bold;
        text-transform: uppercase;
    }

    /* Name Link Styling */
    .agents-table tbody tr td:first-child a {
        color: #2563eb;
        font-weight: 600;
        text-decoration: none;
        position: relative;
        transition: all 0.3s ease;
        padding: 2px 4px;
        border-radius: 4px;
        display: inline-block;
    }

    .agents-table tbody tr:hover td:first-child a {
        color: #1d4ed8;
        background-color: #eff6ff;
        transform: translateY(-1px);
    }

    .agents-table tbody tr td:first-child a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #3b82f6;
        transition: width 0.3s ease;
    }

    .agents-table tbody tr:hover td:first-child a::after {
        width: 100%;
    }

    /* Edit Link Styling */
    .agents-table tbody tr td:last-child a {
        display: inline-flex;
        align-items: center;
        padding: 6px 12px;
        background-color: #f3f4f6;
        color: #4b5563;
        border-radius: 6px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .agents-table tbody tr:hover td:last-child a {
        background-color: #e5e7eb;
        color: #1f2937;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .agents-table tbody tr td:last-child a::before {
       
        margin-right: 6px;
        font-size: 14px;
    }

    .agents-table tr {
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .agents-table tr:hover {
        background-color: #f9fafb;
        transform: translateX(5px);
    }

    /* Create Agent Button */
    .create-agent-btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 500;
        color: #ffffff !important;
        background: linear-gradient(90deg, #28a745, #218838);
        border: none;
        border-radius: 6px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .create-agent-btn:hover {
        background: linear-gradient(90deg, #218838, #1e7e34);
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .create-agent-btn:active {
        background: linear-gradient(90deg, #1e7e34, #19692c);
        transform: translateY(0);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Keyframe Animations */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .table-wrapper {
            overflow-x: auto;
            
        }
        .create-agent-btn {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
        
        .agents-table tbody tr td:first-child a,
        .agents-table tbody tr td:last-child a {
            padding: 4px 8px;
            font-size: 13px;
        }
        
        .agents-table tbody tr td:last-child a::before {
            font-size: 12px;
            margin-right: 4px;
        }
    }

    @media (max-width: 480px) {
        .table-wrapper {
            overflow-x: auto;
            
        }
        .create-agent-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
        }
    }
</style>

<div class="agent-section">
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1>Agents</h1>
            </div>
            <div>
                <a href="{% url 'agents:agent-create' %}" class="create-agent-btn">+ Create an Agent</a>
            </div>
        </div>

        <!-- Agents Table -->
        <div class="table-wrapper">
            <table class="agents-table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for agent in object_list %}
                    <tr>
                        <td>
                            <a href="{% url 'agents:agent-detail' agent.pk %}">{{ agent.user.first_name }} {{ agent.user.last_name }}</a>
                        </td>
                        <td>{{ agent.user.email }}</td>
                        <td>
                            <a href="{% url 'agents:agent-update' agent.pk %}">Edit</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">There are currently no agents</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
