{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="dashboard-section">
    <div class="dashboard-container">
        <div class="image-container">
            <img class="dashboard-image" alt="hero" src="{% static 'images/dashboard.svg' %}">
        </div>
        <div class="dashboard-text">
            <h1 class="dashboard-title">
                SMARTCRM built with Django
            </h1>
            <p class="dashboard-description">
                This CRM helps you manage your leads.
            </p>
            <div class="dashboard-button-container">
                <a href="{% url 'login' %}" class="dashboard-button">
                    Login to get started
                </a>
            </div>
        </div>
    </div>
    <div class="rocket-animation"></div> <!-- Rocket element -->
</section>

<style>
/* General Reset */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    overflow: hidden; /* Prevent scrolling caused by the rocket animation */
}

/* Dashboard Section */
.dashboard-section {
    text-align: center;
    padding: 100px 20px;
    background: linear-gradient(135deg, #f5f7fa, #ececec);
    position: relative; /* Needed for absolute positioning of the rocket */
}

/* Container */
.dashboard-container {
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative; /* Ensure the container is above the rocket */
    z-index: 1; /* Bring the container to the front */
}

.dashboard-container:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
}

/* Image Container */
.image-container {
    position: relative;
    width: 60%;
    max-width: 400px;
    margin-bottom: 20px;
}

/* Image */
.dashboard-image {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.dashboard-image:hover {
    transform: scale(1.05);
}

/* Rocket Animation */
.rocket-animation {
    position: absolute;
    bottom: -100px; /* Start below the container */
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 80px;
    background-image: url("{% static 'images/rocket.png' %}"); /* Valid Rocket Image */
    background-size: cover;
    animation: rocketFly 10s infinite ease-in-out;
    z-index: 0; /* Ensure the rocket is behind the container */
}

@keyframes rocketFly {
    0% {
        transform: translateX(-50%) translateY(100%) scale(0.5);
        opacity: 0;
    }
    10% {
        transform: translateX(-50%) translateY(0) scale(0.5);
        opacity: 1;
    }
    20% {
        transform: translateX(-50%) translateY(-50%) scale(0.7);
    }
    30% {
        transform: translateX(-100%) translateY(-100%) scale(0.9);
    }
    40% {
        transform: translateX(-150%) translateY(-150%) scale(1.1);
    }
    50% {
        transform: translateX(-200%) translateY(-200%) scale(1.3);
    }
    60% {
        transform: translateX(-250%) translateY(-250%) scale(1.5);
    }
    70% {
        transform: translateX(-300%) translateY(-300%) scale(1.7);
    }
    80% {
        transform: translateX(-350%) translateY(-350%) scale(1.9);
    }
    90% {
        transform: translateX(-400%) translateY(-400%) scale(2.1);
    }
    100% {
        transform: translateX(-450%) translateY(-450%) scale(2.3);
        opacity: 0;
    }
}

/* Title */
.dashboard-title {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 15px;
    position: relative;
    display: inline-block;
}

.dashboard-title::after {
    content: '';
    position: absolute;
    width: 0;
    height: 3px;
    background: #007bff;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
    transition: width 0.3s ease;
}

.dashboard-title:hover::after {
    width: 100%;
}

/* Description */
.dashboard-description {
    font-size: 1rem;
    color: #555;
    margin-bottom: 20px;
    transition: color 0.3s ease;
}

.dashboard-description:hover {
    color: #333;
}

/* Button */
.dashboard-button-container {
    margin-top: 10px;
}

.dashboard-button {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 12px 24px;
    font-size: 1rem;
    border-radius: 5px;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.dashboard-button::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    top: 0;
    left: -100%;
    transition: left 0.3s ease;
}

.dashboard-button:hover::after {
    left: 100%;
}

.dashboard-button:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
}

/* Responsive */
@media (max-width: 768px) {
    .image-container {
        width: 80%;
    }

    .dashboard-title {
        font-size: 1.75rem;
    }

    .dashboard-container {
        padding: 20px;
    }

    .rocket-animation {
        width: 60px;
        height: 60px;
    }
}
</style>

{% endblock content %}
